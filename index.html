<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>数学勉強サイト</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      width: 300px;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      margin-left: 8px;
      &:hover{
        cursor:pointer;
      }
    }
    iframe {
      display: block;
      width: 100%;
      height: 120vh;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>数学を勉強する</h1>
  <input type="text" id="urlInput" placeholder="https://example.com">
  <button onclick="loadIframe()">表示</button>

  <iframe id="viewer" src=""></iframe>

  <script>
    function loadIframe() {
      const url = document.getElementById('urlInput').value;
      const iframe = document.getElementById('viewer');

      // セキュリティ簡易チェック（http/httpsのみ許可）
      if (url.startsWith("http://") || url.startsWith("https://")) {
        iframe.src = url;
      } else {
        alert("有効なURL（httpまたはhttps）を入力してください");
      }
    }
  </script>

</body>
</html>
